<div class="bt border-primary">
    <div class="col-sm-4 bg-default-light">
        <div class="row text-center" style="height: 40px; background-color: #036; color: white;font-size: 20px;padding-top: 4px;">User</div>
        <div style="margin-top: 15px;height: calc(100vh - 111px)">
            <table class="table" style="background: none">
                <tbody>
                    <tr>
                        <td class="col-sm-4">
                            <label for="empname" class="control-label" style="margin-top: 9px">User Name :</label>
                        </td>
                        <td class="col-sm-8"> 
                            <input type="text" ng-model="model.user.userName" class="form-control" ng-disabled="true" autocomplete="new-password">
                        </td>
                    </tr>
                    <tr>
                        <td class="col-sm-4">
                            <label for="empname" class="control-label" style="margin-top: 9px">Password :</label>
                        </td>
                        <td class="col-sm-8"> 
                            <input type="password" ng-model="model.user.password" class="form-control" autocomplete="new-password">
                        </td>
                    </tr>
                    <tr>
                        <td class="col-sm-4">
                            <label for="empname" class="control-label" style="margin-top: 9px">New Password :</label>
                        </td>
                        <td class="col-sm-8"> 
                            <input type="password" ng-model="model.user.newPassword" class="form-control" autocomplete="new-password">
                        </td>
                    </tr>
                    <tr>
                        <td class="col-sm-4">
                            <label for="empname" class="control-label" style="margin-top: 9px">Re-Enter New Password :</label>
                        </td>
                        <td class="col-sm-8"> 
                            <input type="password" ng-model="model.user.reEnterPassword" class="form-control" autocomplete="new-password">
                        </td>
                    </tr>

                </tbody>
            </table>
             <div class="col-sm-12">
                <button type="button" class="btn btn-success btn-sm pull-right" style="margin-top: 8px;border-radius: 0px" ng-click="ui.save()">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true" ></span> Save
                </button>
                <button type="button" class="btn btn-primary btn-sm pull-right" style="margin-right: 10px;margin-top: 8px;border-radius: 0px" ng-click="ui.reset()">
                    <span class="glyphicon glyphicon-refresh" aria-hidden="true" ></span> Clear
                </button>
            </div>
        </div>
    </div>
</div>
